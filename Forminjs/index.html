<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Form</h1>
    <form id="userform">
      <input type="text" placeholder="Enter Name" required id="name" />
      <input type="email" placeholder="Enter email" required id="email" />
      <input type="number" placeholder="Enter age" required id="age" />
      <input type="text" placeholder="Enter city" required id="city" />
      <button type="submit">Submit</button>
    </form>

    <h1>Submitted Details</h1>
    <ul id="userlist"></ul>

    <script src="./script.js"></script>
  </body>
</html>
