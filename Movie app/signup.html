<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <form id="signup-form">
        <h1>Sign up</h1>
        <label>Name</label>
        <input type="text" placeholder="abhishek" id="name" />
        <label>Email</label>
        <input type="email" placeholder="abhishek@gmail.com" id="email" />
        <label>Password</label>
        <input type="password" placeholder="123456" id="pass" />
        <button type="submit">Sign up</button>
      </form>
    </div>

    <script src="signupscript.js"></script>
  </body>
</html>
