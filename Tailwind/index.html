<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet" />
    <!-- #f05537 -->
    <!-- #efedff -->
  </head>
  <body class="bg-blue-50">
    <div class="bg-[#fff]">
      <div class="flex justify-evenly items-center h-20 w-[80%] mx-auto">
        <img src="assets/naukri_gnb_logo.svg" alt="" />
        <div class="flex p-2 justify-center items-center mr-40">
          <p class="mx-5">Jobs</p>
          <p class="mx-5">Companies</p>
          <p class="mx-5">Services</p>
        </div>

        <div class="flex items-center justify-center">
          <div class="flex items-center justify-center">
            <button
              class="mx-5 border-2 border-blue-500 rounded-3xl px-5 py-2 font-bold text-blue-500"
            >
              Login
            </button>
            <button
              class="bg-[#f05537] rounded-3xl px-5 py-2 text-1xl text-[#fff] font-bold"
            >
              Register
            </button>
          </div>
          <div class="border-r-2 h-7 text-gray-300 mx-5"></div>
          <select>
            <option>For employers</option>
            <option>Buy online</option>
            <option>Naukri Talent cloud</option>
            <option>Employer login</option>
          </select>
        </div>
      </div>
    </div>

    <div class="text-center">
      <h2 class="font-bold text-5xl mt-20">Find your dream job now</h2>
      <h3 class="text-2xl mt-5">5 lakh+ jobs for you to explore</h3>
    </div>

    <div>
      <div
        class="flex bg-[#fff] p-7 w-[70%] mx-auto mt-10 rounded-full justify-center items-center"
      >
        <input
          type="text"
          placeholder="Enter skills/designations/Companies"
          class="w-[35%] text-[1.3rem]"
        />
        <div class="border-r-2 h-5 text-gray-300 mx-5"></div>
        <select
          class="w-[22%] text-gray-500 mx-auto text-[1.3rem] flex justify-evenly items-center"
        >
          <option>Select experience</option>
          <option>Fresher <span>(less than 1 year)</span></option>
          <option>2 years</option>
          <option>3 years</option>
          <option>4 years</option>
          <option>5 years</option>
        </select>
        <div class="border-r-2 h-5 text-gray-300 mx-5"></div>

        <input
          type="text"
          placeholder="Enter location"
          class="w-[18%] text-[1.3rem]"
        />
        <button class="bg-blue-500 text-[#fff] px-10 py-3 rounded-4xl">
          Search
        </button>
      </div>
    </div>

    <div>
      <img
        src="assets/naukri-hero-image.png"
        alt=""
        class="w-[70%] mx-auto mt-20"
      />
    </div>
  </body>
</html>
